<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vizualizează</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>

  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div class="page_animation">
      <div class="main_menu_subpage">
        <h1 class="main_menu_subpage_heading">Vizualizează</h1>
        <div class="main_menu_subpage_buttons">
          <button onclick="navigateTo('index.html')">Înapoi acasă</button>
          <button onclick="navigateTo('add.html')">Adaugă</button>
          <button onclick="navigateTo('modify.html')">Modifică</button>
          <button onclick="navigateTo('generate.html')">Generează</button>
        </div>
      </div>

      <div class="subpage_content">
        <div id="entriesList">
          <!-- Entries will be populated dynamically -->
        </div>

        <div id="pagination">
          <button id="prevPage">Pagina anterioară</button>
          <span id="currentPage"></span>
          <button id="nextPage">Pagina următoare</button>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-left">
          <p>
            Made by
            <a href="https://www.google.com" id="external-link"
              >Stefan Simtea ©</a
            >. All rights reserved. Running V. 0.1
          </p>
        </div>
        <div class="footer-right">
          <button onclick="openPDF('assets/help.pdf')">Ajutor</button>
          <button
            class="svg-button"
            onclick="toggleDevTools()"
            aria-label="Dev Tools"
          >
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </footer>
    </div>
    <script src="../scripts/renderer.js"></script>
    <script src="../scripts/view.js"></script>
  </body>
</html>
