<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adaugă</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <div class="page_animation">
      <div class="main_menu_subpage">
        <h1 class="main_menu_subpage_heading">Adaugă</h1>
        <div class="main_menu_subpage_buttons">
          <button onclick="navigateTo('index.html')">Înapoi acasă</button>
          <button onclick="navigateTo('modify.html')">Modifică</button>
          <button onclick="navigateTo('visualize.html')">Vizualizează</button>
          <button onclick="navigateTo('generate.html')">Generează</button>
        </div>
      </div>

      <div class="subpage_content">
        <form id="addForm">
          <div>
            <label for="title">Titlu:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="content">Conținut:</label>
            <textarea id="content" name="content" rows="4" required></textarea>
          </div>
          <button class="btn" type="submit">Adaugă Intrare</button>
        </form>
      </div>

      <footer class="footer">
        <div class="footer-left">
          <p>
            Made by
            <a
              id="external-link"
              onclick='openLink("https://stefanleonardsimtea.ro/")'
              >Stefan Simtea ©</a
            >. All rights reserved. Running V. 0.1
          </p>
        </div>
        <div class="footer-right">
          <button onclick="openPDF('assets/help.pdf')">Ajutor</button>
          <button
            class="svg-button"
            onclick="toggleDevTools()"
            aria-label="Dev Tools"
          >
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </footer>
    </div>
    <script src="../scripts/renderer.js"></script>
    <script src="../scripts/add.js"></script>
  </body>
</html>
